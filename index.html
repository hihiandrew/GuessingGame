<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type='text/css' href="main.css">
    <link rel="stylesheet" type='text/css' href="bootstrap.css">
  </head>

  <body>
      <div id='app' align='center'>

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number from 1 to 100!</h2>
          <br>
        </div>

        <div id='main'>
          <div id='input-parent'>
              <input id='player-input' placeholder='#' maxlength="3" autofocus=autofocus></input>
              <button class='btn btn-success' id='submit'>Go!</button>
              <br><br><br>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>1</li>
              <li class='guess'>10</li>
              <li class='guess'>100</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-warning' id='reset'>Reset</button>
            <button class='btn btn-info' id='hint'>Hint</button>

          </div>
        </div>
      </div>



    <div id='footer' align='center'>
      <div class='container'>

          <div class='row'>
            <div class='col-sm-4'>
                <img src='fa-logo@2x.png'></img>
            </div>
            <div class='col-sm-4' align='center'>
                <h4>Project by Andrew Reis</h4>
            </div>
            <div class='col-sm-4'>
                <img src='grace_hopper_academy.png'></img>
            </div>
          </div>

      </div>
    </div>

  </body>

</html>
